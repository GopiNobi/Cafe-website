<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoT CaFe</title>
    <link rel="stylesheet" href="caf.css">
</head>
<body>
 <div id="signin-container">
    <div id="signin">
        <form action="" id="form">
            <h2>Register</h2>
        <div class="input-group">
            <input type="text" class="formv" id="username" placeholder="Username">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <input type="text" class="formv" id="email" placeholder="Email">
            <div class="error"></div>
        </div>
        <div class="input-group">
            <input type="password" class="formv" id="password" placeholder="Password">   
            <div class="error"></div>
        </div>
        <div class="input-group">
            <input type="password" class="formv" id="cpassword" placeholder="Confirm Password">
            <div class="error"></div>
        </div>
        <div>
            <button id="submit-btn">Submit</button>
        </div>
    </form>
    </div>
</div>
<script src="restaurant.js" defer></script>
</body>
</html>
